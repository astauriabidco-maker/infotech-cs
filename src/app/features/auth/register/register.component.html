<app-header></app-header>

<main class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-title">Inscription</h1>
        <p class="auth-subtitle">Créez votre compte Infotech</p>
      </div>

      <form class="auth-form" (ngSubmit)="onSubmit()">
        @if (error) {
          <div class="alert alert-error">
            {{ error }}
          </div>
        }

        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="votre@email.com"
            [(ngModel)]="credentials.email"
            name="email"
            required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="••••••••"
            [(ngModel)]="credentials.password"
            name="password"
            required>
        </div>

        <div class="form-group">
          <label class="form-label" for="confirmPassword">Confirmer le mot de passe</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-input"
            placeholder="••••••••"
            [(ngModel)]="credentials.confirmPassword"
            name="confirmPassword"
            required>
        </div>

        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" [(ngModel)]="isSeller" name="isSeller">
            <span>Je souhaite également devenir vendeur</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-full" [disabled]="isLoading">
          @if (isLoading) {
            <span class="spinner"></span>
          }
          Créer mon compte
        </button>
      </form>

      <div class="auth-footer">
        <p>Déjà un compte ?
          <a routerLink="/auth/login" class="auth-link">Se connecter</a>
        </p>
      </div>
    </div>
  </div>
</main>
